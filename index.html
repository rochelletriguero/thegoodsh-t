<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Muncher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="splashScreen">
        <h1>Burger Muncher</h1>
        <p>Catch the burgers and grow, but watch out for the bombs!</p>
        <button id="playButton">Play</button>
    </div>

    <div id="gameContainer">
        <h1>Burger Muncher</h1>
        <p>Lives: <span id="lives">3</span></p>
        <p>Size: <span id="size">1</span></p>
        <canvas id="gameCanvas" width="500" height="300"></canvas>
    </div>

    <script src="game.js"></script>
</body>
</html>
